  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <script>
    function bounce() {
      var tl = new TimelineMax();
      tl
        .to('#pumkin', .7, {ease:Power2.easeIn, y:250, repeat: -1, yoyo: true})
      return tl;
    }

    function rotate() {
      var tl = new TimelineMax({repeat: -1, repeatDelay: 5});
      tl
        .to('#pumkin', .5, {rotation:360}, "+=1")
      return tl;
    }

    function shadow() {
      var tl = new TimelineMax();
      tl
        .to('#shadow', .7, {ease:Power2.easeIn, scale:0.5, opacity: 1, repeat: -1, yoyo: true})
      return tl;
    }

    function steel() {
      var tl = new TimelineMax();
      tl 
        .to('#steel', .4, {rotation: 25, transformOrigin: 'bottom', yoyo: true, repeat: -1})
      return tl;
    }

    function winkEyes() {
      var tl = new TimelineMax({repeat: -1, repeatDelay: 4});
      tl
        .to(['#eye1', '#eye2'], .2, {scaleY:0, transformOrigin: '50% 50%', repeat: 3, yoyo:true, ease:Power3.easeOut})
      return tl;
		}
		
		// function bat() {
    //   var tl = new TimelineMax();
    //   tl
    //     .to('#bat', .4, {  duration: 2.5, ease: "bounce.inOut", y:-350, x:-350,opacity:1 })
    //   return tl;
		// }

		
		function bounceIn() {
			const tl = new TimelineMax();
			tl
				// Ground
				.staggerFrom(['#pumkin','#bat','#candy','#ghost1','#ghost2','#candy2','#bone','#spiderWeb'], 1, {scaleY:0, scaleX: 0, transformOrigin: "center", ease: Bounce.easeOut, stagger:0.5})
				return tl;
		}
		function float() {
      var tl = new TimelineMax();
      tl
			.staggerFrom(['#bat','#candy','#ghost1','#ghost2','#candy2','#bone','#spiderWeb'], 1, {ease:Circ.easeIn, scale:1.1, repeat: -1, yoyo: true,stagger:0.3}, "+=1")
      return tl;
		}
		
	
		
		

    var masterTl = new TimelineMax();
    masterTl.add(bounce);
    masterTl.add(rotate);
    masterTl.add(shadow);
    masterTl.add(steel);
		masterTl.add(winkEyes);
		masterTl.add(bounceIn);
		masterTl.add(float);
  </script>
